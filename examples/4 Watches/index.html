<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Expand Widget</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .logo {
            top: 10px;
            position: relative;
            left: 10px;
            max-height: 48px;
        }


        .heading {
            padding-left: 0.75rem;
            display: inline-block;
            margin-left: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>
    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
    <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/portal/Portal",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/widgets/LayerList",
      "esri/widgets/ScaleBar"
    ], function(esriConfig, WebMap, Portal, MapView, BasemapGallery, Expand, LayerList, ScaleBar) {
      //set the portal url
      esriConfig.portalUrl = "https://local-maps.maps.arcgis.com";
      //create the portal object
      const portal = new Portal();
      portal.load().then(() => {
        console.log(portal);
        //Get the header details
        var imgLogo = document.getElementById("imgLogo");
        var header = document.getElementById("header");
        //Update the properties based on the shared theme
        imgLogo.src = portal.portalProperties.sharedTheme.logo.small;
        header.style.background = portal.portalProperties.sharedTheme.header.background;
        header.style.color = portal.portalProperties.sharedTheme.header.text;
        var map = new WebMap({
          portalItem: { // autocasts as new PortalItem()
            id: "8f5bfa21a7054a59858e965414e76b56"
          }
        });
        var view = new MapView({
          container: "viewDiv",
          map: map
        });
        var basemapGallery = new BasemapGallery({
          view: view
        });
        var layerList = new LayerList({
          view: view
        });
        basemapExpand = new Expand({
          expandIconClass: "esri-icon-basemap",
          expandTooltip: "View Basemaps",
          view: view,
          content: basemapGallery,
          group: "top-right",
          mode: "drawer"
        });
        layerlistExpand = new Expand({
          expandIconClass: "esri-icon-layers",
          expandTooltip: "View Layerlist",
          view: view,
          content: layerList,
          group: "top-right",
          mode: "floating"
        });
        view.ui.add([basemapExpand, layerlistExpand], "top-right");
        // view.watch("scale", (newValue, oldValue, property, target) => {
        //   console.log(`scale changed: ${newValue}`);
        //  });
        //   view.watch("map.basemap.title", (newValue, oldValue, property, target) => {
        //     console.log(`new basemap title: ${newValue}`);
        //  });
        view.watch("ready,stationary,extent", (newValue, oldValue, property, target) => {
          console.log(`property ${property}: ${newValue}`);
          switch (property) {
            case "ready":
              console.log("The map is ready now");
              break;
            case "stationary":
              '';
              break;
            case "extent":
              console.log(newValue.center);
              '';
              break;
            default:
              break;
          }
        });
      });
    });
    </script>

</head>

<body>
    <header id="header" class="header">
        <img class="logo" id="imgLogo" height="48" src="">
        <h2 class="heading">Vineyard Editor Application</h2>
    </header>
    <div id="viewDiv"></div>
</body>

</html>
